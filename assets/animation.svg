
<svg viewBox="0 0 200 200" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="rippleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f8fbfd" />
      <stop offset="100%" stop-color="#ffd5c0" />
    </radialGradient>
  </defs>

  <circle cx="100" cy="100" r="30" fill="url(#rippleGradient)">
    <animate attributeName="r" values="30; 90" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1; 0" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="30" fill="url(#rippleGradient)">
    <animate attributeName="r" values="30; 90" begin="2s" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1; 0" begin="2s" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="30" fill="url(#rippleGradient)">
    <animate attributeName="r" values="30; 90" begin="4s" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1; 0" begin="4s" dur="6s" repeatCount="indefinite" />
  </circle>
</svg>
